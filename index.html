<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Controles de filtro y contador -->
    <section class="toolbar">
    <fieldset id="filters" aria-label="Filtrar tareas">
        <label><input type="radio" name="status" value="all"   checked> Todas</label>
        <label><input type="radio" name="status" value="active"> Pendientes</label>
        <label><input type="radio" name="status" value="done"> Hechas</label>
    </fieldset>
    <span id="counter" aria-live="polite"></span>
    </section>

    <div id="theme-toggle">
      <button id="toggle-theme-btn">Toggle Theme</button>
    </div>
    <div id="task-manager">
      <h1>Task Manager</h1>
      <form id="task-form">
        <input
          type="text"
          id="task-input"
          placeholder="Enter a new task"
          required
        />
        <button type="submit">Add Task</button>
      </form>
      <ul id="task-list">
        <li>
          Task Content
          <span class="delete-btn">❌</span>
          <span class="edit-btn">✏️</span>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
